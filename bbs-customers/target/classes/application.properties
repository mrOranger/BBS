server.port=9000
spring.application.name=BBSCustomers
spring.sql.init.mode=always
spring.sql.init.platform=postgres

spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.url=jdbc:postgresql://localhost:5432/bbs-customers

spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jps.show-sql=true

spring.flyway.enabled=true
spring.flyway.location=classpath:database/migrations/v1/{vendor}
spring.flyway.installed-db=bbs-customers